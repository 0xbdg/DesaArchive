{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block contents %}
<form method="POST" action="{% url 'signin' %}"> 
    {% csrf_token %}
    <label>Username</label>
    {{ form.username }}
    <label>Password</label>
    {{ form.password }}

    <input type="submit" placeholder="kontol">
</form> 
{% endblock %}
